<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
      <div class="col-md-12">
        <div class="card-header">
          <strong>{{name}} {{surname}} Actual Paket Listesi</strong> 
        </div>
        <div class="card-body">
          <table class="table table-sm">
            <thead>
              <tr>
                <th>Paket</th>
                <th>Ders</th>
                <th>Sınıf</th>
                <th>Başlama</th>
                <th>Bitiş</th>
                <th>İşlemler</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of pageOfItems">
                <td>{{item.artPackageName}}</td>
                <td>{{item.lessonName}}</td>
                <td>{{item.classromName}}</td>
                <td>{{item.minStartDate | date: 'dd/M/yyyy H:mm'}}</td>
                <td>{{item.maxFinishDate | date: 'dd/M/yyyy H:mm'}}</td>
                <td>
                  <a (click)="openList(item.unicStrId)" title="Detay">Detay</a>
                  
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer pb-0 pt-3">
          <jw-pagination [items]="list" (changePage)="onChangePage($event)"></jw-pagination>
      </div>
      </div><!--/.col-->
    </div><!--/.row-->
  </div>
</div>
