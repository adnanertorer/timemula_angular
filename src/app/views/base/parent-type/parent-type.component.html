<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Ebeveyn Türü</strong> Kayıt Formu
        </div>
        <div class="card-body">
          <form action="" method="post" class="form-horizontal">
            <input type="hidden" name="id" id="id" [(ngModel)]="parentType.id">
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="parentTypeName">Ebeveyn Türü</label>
              <div class="col-md-9">
                <input type="text" id="parentTypeName" [(ngModel)]="parentType.parentTypeName" 
                name="parentTypeName" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="isActive">Aktif</label>
              <div class="col-md-9">
                <input type="checkbox" id="isActive" [(ngModel)]="parentType.isActive" 
                name="isActive">
              </div>
            </div>
          </form>
          <div class="card-footer">
            <button type="submit" (click)="add()" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> {{buttonText}}</button>
            <button type="reset" (click)="reset()" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Vazgeç</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
      <div class="col-md-12">
        <div class="card-header">
          <strong>Ebeveyn Türü Listesi</strong> 
        </div>
        <div class="card-body">
          <table class="table table-sm">
            <thead>
              <tr>
                <th>Ebeveyn Türü</th>
                <th>Durum</th>
                <th style="text-align: right;">İşlemler</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of pageOfItems">
                <td>{{item.parentTypeName}}</td>
                <td>{{item.isActive ? 'Aktif' : 'Pasif'}}</td>
                <td style="text-align: right;">
                  <button class="btn btn-success btn-info" (click)="getDetailFromTable(item)">Detay</button>
                  <button class="btn btn-danger btn-info" (click)="remove(item.id)">Sil</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer pb-0 pt-3">
          <jw-pagination [items]="list" (changePage)="onChangePage($event)"></jw-pagination>
      </div>
      </div><!--/.col-->
    </div><!--/.row-->
</div>
