<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Derslik</strong> Kayıt Formu
        </div>
        <div class="card-body">
          <form class="form-horizontal">
            <input type="hidden" name="id" id="id" [(ngModel)]="classroom.id">
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="classromName">Derslik Adı</label>
              <div class="col-md-9">
                <input type="text" id="classromName" [(ngModel)]="classroom.classromName" 
                name="classromName" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="quota">Kontenjan</label>
              <div class="col-md-9">
                <input type="number" id="quota" [(ngModel)]="classroom.quta" 
                name="quota" class="form-control">
              </div>
            </div>
          </form>
          <div class="card-footer">
            <button type="submit" (click)="add()" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> {{buttonText}}</button>
            <button type="reset" (click)="reset()" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Vazgeç</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
      <div class="col-md-12">
        <div class="card-header">
          <strong>Derslik Listesi</strong> 
        </div>
        <div class="card-body">
          <table class="table table-sm">
            <thead>
              <tr>
                <th>Derslik Adı</th>
                <th>Kontenjan</th>
                <th style="text-align: right;">İşlemler</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of pageOfItems">
                <td>{{item.classromName}}</td>
                <td>{{item.quta}}</td>
                <td style="text-align: right;">
                  <button class="btn btn-success btn-info" (click)="getDetailFromTable(item)">Detay</button>
                  <button class="btn btn-danger btn-info" (click)="remove(item.id)">Sil</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer pb-0 pt-3">
          <jw-pagination [items]="classrooms" (changePage)="onChangePage($event)"></jw-pagination>
      </div>
      </div><!--/.col-->
    </div><!--/.row-->
</div>
