<div class="container animated fadeIn">
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <form action="" method="post" class="form-horizontal">
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="categoryId">Eğitmen</label>
          <div class="col-md-9">
            <select name="staffId" id="staffId" (change)="staffOnChange($event.target.value)" 
            [(ngModel)]="selectedEducatorId" class="form-control">
              <option value="0">Seçiniz</option>
              <option value="{{item.id}}" *ngFor="let item of staffList">{{item.name}} {{item.surname}}</option>
            </select>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row justify-content-center">
          <div class="col-md-4" *ngFor="let item of educatorLessonList">
              <mat-card class="card">
                  <mat-card-header>
                      <div mat-card-avatar class="card-header-image"></div>
                      <mat-card-title class="card-title">{{item.name}} {{item.surname}}</mat-card-title>
                      <mat-card-subtitle>{{item.lessonName}} / {{item.artPackageName}}</mat-card-subtitle>
                  </mat-card-header>
                  <img mat-card-image src="http://demo.9piksel.com/lifearts/wp-content/uploads/2022/05/hamile-yoga-egitimi-1.jpg">
                  <mat-card-content>
                      <p><b>Eğitmen: </b> {{item.name}} {{item.surname}}</p>
                      <p><b>Sınıf: </b> {{item.classromName}}</p>
                      <p><b>İlk Dersin Başlama Zamanı: </b> {{item.firstLessonDate}}</p>
                      <p><b>Son Dersin Bitiş Zamanı: </b> {{item.lastLessonDate}}</p>
                      <p><b>Toplam Öğrenci Sayısı: </b> {{item.totalCustomer}}</p>
                  </mat-card-content>
                  <mat-card-actions>
                      <button (click)="openStudents(item)" class="primary-button secondary-button" role="button">Öğrenciler</button>
                  </mat-card-actions>
              </mat-card>
          </div>
  </div>
</div>
