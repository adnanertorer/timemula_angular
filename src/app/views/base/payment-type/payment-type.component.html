<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Ödeme Türü</strong> Kayıt Formu
        </div>
        <div class="card-body">
          <form action="" method="post" class="form-horizontal">
            <input type="hidden" name="id" id="id" [(ngModel)]="paymetnType.id">
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="parent_type_name">Ödeme Türü</label>
              <div class="col-md-9">
                <input type="text" id="paymentTypeName" [(ngModel)]="paymetnType.paymentTypeName" 
                name="paymentTypeName" class="form-control">
              </div>
            </div>
          </form>
          <div class="card-footer">
            <button (click)="add()" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> {{buttonText}}</button>
            <button (click)="reset()" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Vazgeç</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
      <div class="col-md-12">
        <div class="card-header">
          <strong>Ödeme Türü Listesi</strong> 
        </div>
        <div class="card-body">
          <table class="table table-sm">
            <thead>
              <tr>
                <th>Ödeme Türü</th>
                <th>İşlemler</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of pageOfItems">
                <td>{{item.paymentTypeName}}</td>
                <td>
                  <button  (click)="getDetailFromTable(item)" class="btn btn-sm btn-primary">Detay</button>
                  <button (click)="remove(item.id)" class="btn btn-sm btn-danger">Sil</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer pb-0 pt-3">
          <jw-pagination [items]="list" (changePage)="onChangePage($event)"></jw-pagination>
      </div>
      </div><!--/.col-->
    </div><!--/.row-->
</div>
