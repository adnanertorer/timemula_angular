<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Sağlık</strong> Rahatsızlık
        </div>
        <div class="card-body">
          <form action="" method="post" class="form-horizontal">
            <input type="hidden" name="id" id="id" [(ngModel)]="model.id">
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="educatorId">Rahatsızlık Genel Başlık</label>
              <div class="col-md-9">
                <input type="text" name="diseaseCategoryName" id="diseaseCategoryName"
                 [(ngModel)]="model.diseaseCategoryName" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="isActive">Aktif/Pasif</label>
              <div class="col-md-9">
                <input type="checkbox" name="isActive" id="isActive"
                 [(ngModel)]="model.isActive">
              </div>
            </div>
          </form>
          <div class="card-footer">
            <button type="submit" (click)="add()" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> {{buttonText}}</button>
            <button type="reset" (click)="reset()" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Vazgeç</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <h5>Rahatsızlık Türleri Listesi</h5>
<mat-form-field appearance="standard">
  <mat-label>Filtre</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Rahatsızlık..." #input>
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort #diseaseMainSort="matSort">

    <ng-container matColumnDef="diseaseCategoryName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rahatsızlık Başlığı</th>
      <td mat-cell *matCellDef="let row">{{row.diseaseCategoryName}}</td>
    </ng-container>

    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Aktif/Pasif</th>
      <td mat-cell *matCellDef="let row">{{row.isActive ? 'Evet' : 'Hayır'}}</td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>İşlemler</th>
      <td mat-cell *matCellDef="let row">
        <button class="btn btn-warning" (click)="getDetail(row.id)" value="Detay">Detaylar</button>&nbsp;
        <button class="btn btn-info" (click)="getSubs(row.id)" value="Detay">Alt Başlıklar</button>  
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColums"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColums;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Aradığınız kriterlere uygun kayıt bulunamadı "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator #paginatorDiseaseMain [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
  
</div>
