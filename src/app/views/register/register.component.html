<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form>
                <h3>Hesap Oluşturun</h3>
                <p class="text-muted">Firma ve kullanıcı bilgilerinizi yazarak yeni bir hesap oluşturun</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-home"></i></span>
                  </div>
                  <input type="text" class="form-control" name="companyName" [(ngModel)]="model.companyName" placeholder="Firma adını yazınız" autocomplete="username" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-phone"></i></span>
                  </div>
                  <input type="tel" class="form-control" name="companyPhone" [(ngModel)]="model.companyPhone" placeholder="Firma telefonunu yazınız" autocomplete="username" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-map"></i></span>
                  </div>
                  <input type="text" class="form-control" name="companyAddress" [(ngModel)]="model.companyAddress" placeholder="Firma adresini yazınız" autocomplete="username" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" name="name" [(ngModel)]="model.name" placeholder="Adınız" autocomplete="name" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" name="surname" [(ngModel)]="model.surname" placeholder="Soyadınız" autocomplete="surname" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="email" class="form-control" name="email" [(ngModel)]="model.email" placeholder="E-Posta adresiniz" autocomplete="email" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" name="password" class="form-control" [(ngModel)]="model.password" placeholder="Parolanız" autocomplete="password" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" name="passwordAgain" [(ngModel)]="passwordAgain" placeholder="Tekrar Parolanız" autocomplete="new-password" required>
                </div>
                <button type="button" class="btn btn-block btn-success" (click)="register()">Kaydet</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
