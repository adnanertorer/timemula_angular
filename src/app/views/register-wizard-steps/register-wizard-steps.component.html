<div class="container" style="text-align: center;padding: 10px;color: darkblue;">
  <h5>TIMEMULA KURULUM</h5>
</div>
<div class="form-steps-container">
  <ng-container *ngFor="let step of steps | async; let i = index;">
      <div (click)="onStepClick(step)"
          [ngClass]="{
            'step-complete': step.isComplete,
            'step-incomplete': !step.isComplete,
            'step-current': (currentStep | async)?.stepIndex === step.stepIndex }"
          class="step-bubble">{{ step.stepIndex }}</div>
      <div *ngIf="i < (steps | async)?.length - 1" class="step-divider"></div>
  </ng-container>
</div>
